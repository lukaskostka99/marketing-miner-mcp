name: "marketing-miner-mcp"
description: "MCP server for Marketing Miner (per-user API key via Connect form)."
version: "0.6.1"

deployment:
  kind: container
  docker:
    context: .
    dockerfile: ./Dockerfile

startCommand:
  type: http
  path: /mcp
  healthCheck:
    path: /mcp/health

  configSchema:
    type: object
    required: ["apiToken"]
    properties:
      apiToken:
        type: string
        title: "Marketing Miner API Token"
        description: "Your personal API token from Marketing Miner."
        format: password
      httpPath:
        type: string
        title: "HTTP Path"
        default: "/mcp"

  exampleConfig:
    apiToken: ""
    httpPath: "/mcp"

  # --- TATO SEKCE JE NEZBYTNÁ ---
  # Říká platformě, aby hodnoty z configSchema aktivně předávala dál.
  env:
    MARKETING_MINER_API_TOKEN: "{{ apiToken }}"
    MCP_HTTP_PATH: "{{ httpPath }}"
