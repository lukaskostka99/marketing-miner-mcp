name: "marketing-miner-mcp"
description: "MCP server for Marketing Miner: keyword suggestions & search volume. Each user connects with their own API key."
version: "0.6.0"

startCommand:
  type: http

  configSchema:
    type: object
    required: ["apiToken"]
    properties:
      apiToken:
        type: string
        title: "Marketing Miner API Token"
        description: "This is YOUR personal API token from Marketing Miner. Stored per-connection."
        format: password
      httpPath:
        type: string
        title: "HTTP Path"
        default: "/mcp"

  exampleConfig:
    apiToken: ""
    httpPath: "/mcp"

  commandFunction: |-
    (config) => ({
      command: "python",
      args: ["server.py"],
      env: {
        "MARKETING_MINER_API_TOKEN": config.apiToken || "",
        "MCP_HTTP_PATH": config.httpPath || "/mcp",
        "HOST": "0.0.0.0",
        "PORT": process.env.PORT,
        "PYTHONUNBUFFERED": "1"
      }
    })
