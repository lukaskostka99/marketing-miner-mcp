name: "marketing-miner-mcp"
description: "MCP server for Marketing Miner (per-user API key via Connect form)."
version: "0.6.1"

runtime: "container"

build:
  dockerfile: "./Dockerfile"
  dockerBuildPath: "."

startCommand:
  type: http
  path: /mcp
  healthCheck:
    # FastMCP typicky 200ku vrátí na /mcp – /mcp/health nemusí existovat
    path: /mcp

  configSchema:
    type: object
    required: ["apiToken"]
    properties:
      apiToken:
        type: string
        title: "Marketing Miner API Token"
        description: "Váš osobní API token z Marketing Mineru."
        format: password
      httpPath:
        type: string
        title: "HTTP Path"
        default: "/mcp"

  exampleConfig:
    apiToken: ""
    httpPath: "/mcp"

  commandFunction: |-
    (config) => ({
      command: "python",
      // Předáme token jak přes ENV, tak i přes CLI – dvojité jištění
      args: ["server.py", "--api-token", config.apiToken || ""],
      env: {
        "MARKETING_MINER_API_TOKEN": config.apiToken || "",
        "MCP_HTTP_PATH": config.httpPath || "/mcp",
        "HOST": "0.0.0.0",
        "PORT": process.env.PORT,         // Smithery port (typicky 8081)
        "PYTHONUNBUFFERED": "1"
      }
    }))
