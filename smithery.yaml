name: "marketing-miner-mcp"
description: "MCP server for Marketing Miner (per-user API key via Connect form)."
version: "0.6.5"

runtime: "container"

build:
  dockerfile: "./Dockerfile"
  dockerBuildPath: "."

startCommand:
  type: "http"
  path: "/mcp"
  healthCheck:
    path: "/mcp"

  # === Connect UI ===
  configSchema:
    type: "object"
    required: ["MARKETING_MINER_API_TOKEN"]
    properties:
      MARKETING_MINER_API_TOKEN:
        type: "string"
        title: "Marketing Miner API Token"
        description: "Váš osobní API token z Marketing Mineru."
        format: "password"

  exampleConfig:
    MARKETING_MINER_API_TOKEN: ""

  # === Mapování Connect -> ENV + CLI fallback ===
  commandFunction: |-
    (config) => ({
      command: "python",
      args: ["server.py", "--api-token", (config.MARKETING_MINER_API_TOKEN ?? config.apiToken ?? "")],
      env: {
        MARKETING_MINER_API_TOKEN: (config.MARKETING_MINER_API_TOKEN ?? config.apiToken ?? ""),
        MCP_HTTP_PATH: "/mcp",
        HOST: "0.0.0.0",
        PORT: process.env.PORT,    // Smithery dá např. 8081
        PYTHONUNBUFFERED: "1"
      }
    }))
