name: "marketing-miner-mcp"
description: "MCP server for Marketing Miner (per-user API key via Connect form)."
version: "0.6.1"

deployment:
  kind: container
  docker:
    context: .
    dockerfile: ./Dockerfile

startCommand:
  type: http
  path: /mcp
  healthCheck:
    path: /mcp/health

  # Tato sekce generuje formulář v UI
  configSchema:
    type: object
    required: ["apiToken"]
    properties:
      apiToken:
        type: string
        title: "Marketing Miner API Token"
        description: "Your personal API token from Marketing Miner."
        format: password
      httpPath:
        type: string
        title: "HTTP Path"
        default: "/mcp"

  # Tato sekce říká Smithery: "Vezmi hodnotu z pole 'apiToken' 
  # a nastav ji jako proměnnou prostředí MARKETING_MINER_API_TOKEN pro server."
  env:
    MARKETING_MINER_API_TOKEN: "{{ apiToken }}"
    MCP_HTTP_PATH: "{{ httpPath }}"

  # Příklad pro interní nástroje (Playground/Inspect)
  exampleConfig:
    apiToken: "" # Pro testování se použije prázdný token
    httpPath: "/mcp"
