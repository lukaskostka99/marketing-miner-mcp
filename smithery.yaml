name: "Marketing Miner MCP"
description: "Keyword suggestions and metrics from Marketing Miner (questions/new/trending, related keywords, volumes)"
version: "0.5.2"

startCommand:
  type: http

  configSchema:
    type: object
    required: ["apiToken"]
    properties:
      apiToken:
        type: string
        title: "Marketing Miner API Token"
        description: "Smithery injects this as MARKETING_MINER_API_TOKEN for the connection."
        format: password
      httpPath:
        type: string
        title: "HTTP Path"
        default: "/mcp"
        description: "Change only if you modified server.py"

  exampleConfig:
    apiToken: ""
    httpPath: "/mcp"

  commandFunction: |-
    (config) => ({
      command: "python",
      args: ["server.py"],
      env: {
        "MARKETING_MINER_API_TOKEN": config.apiToken || "",
        "MCP_HTTP_PATH": config.httpPath || "/mcp",
        "HOST": "0.0.0.0",
        "PORT": process.env.PORT,
        "PYTHONUNBUFFERED": "1"
      }
    })
