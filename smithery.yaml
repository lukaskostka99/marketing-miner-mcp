name: "marketing-miner-mcp"
description: "MCP server for Marketing Miner (per-user API key via Connect form)."
version: "0.6.1"

deployment:
  kind: container
  docker:
    context: .
    dockerfile: ./Dockerfile

startCommand:
  type: http
  path: /mcp
  healthCheck:
    path: /mcp/health

  # Tato sekce definuje formulář, který se zobrazí uživateli pro zadání API klíče.
  configSchema:
    type: object
    required: ["apiToken"]
    properties:
      apiToken:
        type: string
        title: "Marketing Miner API Token"
        description: "Your personal API token from Marketing Miner."
        format: password
      httpPath:
        type: string
        title: "HTTP Path"
        default: "/mcp"

  # Příklad pro interní nástroje platformy Smithery.
  exampleConfig:
    apiToken: ""
    httpPath: "/mcp"

  # Tato funkce se spustí na platformě Smithery poté, co uživatel vyplní formulář.
  # Vezme hodnoty z formuláře (objekt 'config') a nastaví je jako proměnné
  # prostředí pro spouštěný kontejner.
  commandFunction: |-
    (config) => ({
      command: ["python", "server.py"],
      env: {
        "MARKETING_MINER_API_TOKEN": config.apiToken || "",
        "MCP_HTTP_PATH": config.httpPath || "/mcp"
      }
    })
