name: "marketing-miner-mcp"
description: "MCP server for Marketing Miner (per-user API key via Connect form)."
version: "0.6.1"

runtime: "container"

build:
  dockerfile: "./Dockerfile"
  dockerBuildPath: "."

startCommand:
  type: http
  path: /mcp
  healthCheck:
    # FastMCP typicky vrátí 200 na /mcp – /mcp/health často neexistuje
    path: /mcp

  configSchema:
    type: object
    required: ["MARKETING_MINER_API_TOKEN"]
    properties:
      MARKETING_MINER_API_TOKEN:
        type: string
        title: "Marketing Miner API Token"
        description: "Osobní API token z Marketing Mineru."
        format: password
      MCP_HTTP_PATH:
        type: string
        title: "HTTP Path"
        default: "/mcp"

  exampleConfig:
    MARKETING_MINER_API_TOKEN: ""
    MCP_HTTP_PATH: "/mcp"

  commandFunction: |-
    (config) => ({
      command: "python",
      // Fallback: token jde i přes CLI argument, kdyby ENV selhalo
      args: ["server.py", "--api-token", config.MARKETING_MINER_API_TOKEN || ""],
      env: {
        "MARKETING_MINER_API_TOKEN": config.MARKETING_MINER_API_TOKEN || "",
        "MCP_HTTP_PATH": config.MCP_HTTP_PATH || "/mcp",
        "HOST": "0.0.0.0",
        "PORT": process.env.PORT,     // Smithery port (fallback máš v kódu na 8000)
        "PYTHONUNBUFFERED": "1"
      }
    }))
