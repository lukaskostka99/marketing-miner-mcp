name: "marketing-miner-mcp"
description: "MCP server for Marketing Miner (per-user API key via Connect form)."
version: "0.6.1"

deployment:
  kind: container
  docker:
    context: .
    dockerfile: ./Dockerfile

startCommand:
  type: http
  path: /mcp
  healthCheck:
    path: /mcp/health

  # Tato sekce generuje formulář pro připojení.
  # fastmcp framework automaticky vezme zde zadané hodnoty
  # a předá je jako 'config' objekt do vašich nástrojů.
  configSchema:
    type: object
    required: ["apiToken"]
    properties:
      apiToken:
        type: string
        title: "Marketing Miner API Token"
        description: "Your personal API token from Marketing Miner."
        format: password
      httpPath:
        type: string
        title: "HTTP Path"
        default: "/mcp"

  # Příklad pro interní nástroje platformy Smithery.
  exampleConfig:
    apiToken: ""
    httpPath: "/mcp"

  # --- ZMĚNA: Sekce 'env' a 'commandFunction' byly odstraněny ---
  # Nejsou již potřeba, protože token se nepředává přes proměnné prostředí.
