name: "marketing-miner-mcp"
description: "MCP server for Marketing Miner (per-user API key via Connect form)."
version: "0.6.1"

deployment:
  kind: container
  docker:
    context: .
    dockerfile: ./Dockerfile

startCommand:
  type: http
  path: /mcp
  healthCheck:
    path: /mcp/health

  # Formulář, který se zobrazí uživateli v UI
  configSchema:
    type: object
    required: ["apiToken"]
    properties:
      apiToken:
        type: string
        title: "Marketing Miner API Token"
        description: "Your personal API token from Marketing Miner."
        format: password
      httpPath:
        type: string
        title: "HTTP Path"
        default: "/mcp"

  exampleConfig:
    apiToken: ""
    httpPath: "/mcp"

  # TATO FUNKCE JE KLÍČOVÁ.
  # Dynamicky vytváří příkaz pro spuštění serveru a nastavuje proměnné
  # prostředí na základě hodnot zadaných uživatelem ve formuláři (config).
  # Toto je správný způsob, jak předat klíč serveru.
  commandFunction: |-
    (config) => ({
      command: "python",
      args: ["server.py"],
      env: {
        "MARKETING_MINER_API_TOKEN": config.apiToken || "",
        "MCP_HTTP_PATH": config.httpPath || "/mcp",
        "HOST": "0.0.0.0",
        "PORT": process.env.PORT,
        "PYTHONUNBUFFERED": "1"
      }
    })
