name: "Marketing Miner MCP"
version: "1.0.0"

startCommand:
  type: http

  configSchema:
    type: object
    required: ["apiToken"]
    properties:
      apiToken:
        type: string
        title: "Marketing Miner API Token"
        description: "Předá se do env jako MARKETING_MINER_API_TOKEN (per-session)."
        format: password        # maskování v UI
      httpPath:
        type: string
        default: "/mcp"

  exampleConfig:
    apiToken: ""               # prázdné! žádný leak
    httpPath: "/mcp"

  commandFunction: |-
    (config) => ({
      command: "python",
      args: ["server.py"],
      env: {
        "MARKETING_MINER_API_TOKEN": config.apiToken || "",
        "MCP_HTTP_PATH": config.httpPath || "/mcp",
        "HOST": "0.0.0.0",
        "PORT": process.env.PORT,
        "PYTHONUNBUFFERED": "1"
      }
    })
