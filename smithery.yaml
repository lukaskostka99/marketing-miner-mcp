name: "marketing-miner-mcp"
description: "MCP server pro Marketing Miner - analýza klíčových slov a hledanost"
version: "1.0.1"

runtime: "container"

build:
  dockerfile: "./Dockerfile"
  dockerBuildPath: "."

startCommand:
  type: "http"
  path: "/mcp"
  healthCheck:
    path: "/mcp"
  command: "python"
  args: ["server.py"]
  env:
    MCP_HTTP_PATH: "/mcp"
    HOST: "0.0.0.0"
    PORT: "8000"
    PYTHONUNBUFFERED: "1"

